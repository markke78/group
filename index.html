<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.2/echarts.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module" src="./index.js" defer></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

    <div class="container bg-gradient">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 border bg-light">
                <h1 class="text-center">Vancouver Crime Report Data Analysis</h1>
        </div>
        
        </div>
    
        <div class="row">
    
            <div class="col-lg-6 col-md-12 col-sm-12 border bg-light p-1 goal">  
                   
                        <select class="form-select" aria-label="Default select example" id="selection">
                            <option selected value="allCity">All City</option>
                            <option value="Vancouver">Vancouver</option>
                            <option value="Richmond">Richmond</option>
                            <option value="Burnaby">Burnaby</option>
                            <option value="Surrey">Surrey</option>
                            <option value="Coquitlam">Coquitlam</option>
                            <option value="North Vancouver">North Vancouver</option>
                    
                        </select>
                        <div class="pt-2" id="myChart" style="width: 100%;height:400px;"></div>
                    
    
            </div>
            <div class="p-3 col-lg-6 col-md-12 col-sm-12 border bg-light">
            
                <div class="pt-2" id="main" style="width: 100%;height:400px;"></div>
            
            </div>
    
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 border bg-light">
                <div class="pt-2" id="multi" style="width: 100%; height:400px"></div>
            </div>
            <div class="col-lg-6 border bg-light">
                <div class="pt-2" id="cityChart" style="width: 100%; height:400px"></div>
            </div>
        </div>

    </div>
